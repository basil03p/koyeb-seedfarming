version: "2"
app:
  name: torrent-seeder
  env:
    - key: NODE_ENV
      value: production
    - key: ADMIN_USERNAME
      scope: RUN
      value: admin
    - key: ADMIN_PASSWORD
      scope: RUN
      value: your-secure-password-change-this
  build:
    type: buildpack
    buildpack: heroku/nodejs
  run:
    command: npm start
  port: 8000
  health_check:
    http:
      path: /
      port: 8000
  instance:
    type: nano
  scaling:
    min: 1
    max: 1
  regions:
    - fra
  routes:
    - path: /
      port: 8000
